<html>
	<head>
    <title>LUP Demo</title>
    <meta charset="utf-8">
    <style>
      @font-face { font-family: Ubuntu; src: url('ubuntu.woff'); }
      body {
        padding-top: 70px;
      }
    </style>
    <link type="text/css" rel="stylesheet" href="united.css">
	</head>
	<body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">LUP Demo by ewind</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="loginForm" class="col-xs-12 col-sm-8 col-sm-offset-2">
          <form class="form-horizontal well well-lg">
            <fieldset>
              <legend class="text-primary">Get your Study-Bully rank</legend>
              <div class="form-group">
                <label for="ustcId" class="col-lg-2 control-label">ID</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="ustcId" placeholder="Your USTC ID">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-10">
                  <input type="password" class="form-control" id="password" placeholder="Last 6 digits of USTC/PRC ID">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                  <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div id="mainPanel" class="col-xs-12 col-sm-8 col-sm-offset-2 text-center">
          <div class="well col-xs-12">
            <h3><small><name></name>学霸程度</small></h3>
            <h2 class="text-primary"><rate>0</rate>%</h2>
          </div>
        </div>
      </div>
    </div>
	</body>
</html>
